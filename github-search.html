<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Finder</title>

    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/4/simplex/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
      .card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
    padding: 2px 16px;
}
    </style>

  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Github Finder</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  <div class="container">

    <div class="searchContainer">
      <h1>Search Github Users</h1>
      <p class="lead">Enter a username </p>
      <input type="text" id="searchUser" class="form-control" placeholder="Github Username...">
	  
      <p class="lead">Enter repo</p>
      <input type="text" id="searchrepo" class="form-control" placeholder="Github repo.">
	  <button type="button" class="btn btn-primary" ng-click="click">action to do </button>

	  
    </div>
    <br>
    <div class="card">
      <img src={{imgsrc}} alt="Avatar" style="width:100%">
      <div class="container">
        
      </div>
    </div>
  <!-- /.container -->

  <script>
    var app = angular.module('myApp', []);
    var owner=document.getElementById("searchUser").value()
    var repo=document.getElementById("searchrepo").value()
    app.controller('click', function($scope, $http) {
      $http({
        method : "GET",
        url : "https://api.github.com/repos/"+ owner+ "/" + repo
      }).then(function mySuccess(response) {
          $scope.imgsrc = response.data.owner.avatar_url;
        }, function myError(response) {
          $scope.myWelcome = response.statusText;
      });
    });
    </script>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
